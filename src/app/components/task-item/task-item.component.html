<div [ngClass]="{reminder: task.reminder}" class="task">
    <h3>
        {{task.text}}
        <div>
            <fa-icon class="icon" (click)="onDelete(task)" [ngStyle]="{color:'red'}" [icon]="faTimes"></fa-icon>
            <fa-icon class="icon" (click)="onToggle(task)" [ngStyle]="{color:'orange'}" [icon]="faBell"></fa-icon>
        </div>
    </h3>
    <p>{{task.day}}</p>
</div>
